<div style="z-index: 1">
    <div id="project-start" class="project-start h-[450vh] animate-end">
        <div id="ocean-intro">
            <div [hidden]="!inSky" class="ocean1 flex justify-between h-[90vh]">
                <img
                    id="project-boat"
                    class="ml-[20vw] mt-[32.5vh] w-[30vh] h-[30vh]"
                    src="/temp_boat2.png"
                    alt="Boat"
                />

                <div
                    id="project-intro"
                    class="card card-side bg-base-100 shadow-sm w-[30%] h-[45vh] right-[15vw] mt-[22.5vh]"
                >
                    test
                </div>
            </div>

            <div [hidden]="inSky" id="last-project-ocean" class="ocean2 flex justify-between h-[90vh]">
                <img
                    id="project-boat"
                    class="ml-[10vw] mt-[20vh] w-[60vh] h-[50vh]"
                    src="/temp_zoomed_boat.png"
                    alt="Boat"
                />

                <div
                    id="project-intro"
                    class="card card-side bg-base-100 shadow-sm w-[30%] h-[45vh] right-[15vw] mt-[22.5vh]"
                >
                    test
                </div>
            </div>
        </div>
    </div>

    <div id="cloud-container" class="z-10 fixed overflow-x-hidden top-[10vh] h-[360vh]">
        <img
            id="cloud-image-right"
            class="clouds clouds-right w-[100vw] h-[90vh] object-cover"
            src="/clouds_temp.jpg"
            alt="Clouds"
        />

        <img
            id="cloud-image-left"
            class="clouds absolute top-0 clouds-left w-[100vw] h-[90vh] object-cover"
            src="/clouds_temp.jpg"
            alt="Clouds"
        />
    </div>

    <div id="waves" class="h-[90vh] absolute top-0 mt-[360vh] z-20">
        <img id="waves-image" class="waves w-[100vw] h-[90vh] object-cover" src="/temp_waves.jpg" alt="Waves" />
    </div>

    <div class="project-complete-container">
        <div id="project-5" class="project-container flex justify-center">
            <div
                id="project-5-card"
                class="card card-side bg-base-100 shadow-sm w-[50%] h-[45vh] right-[7vw] mt-[22.5vh]"
            >
                test
            </div>
        </div>
    </div>
    <div class="project-complete-container">
        <div id="project-4" class="project-container flex justify-center">
            <div
                id="project-4-card"
                class="card card-side bg-base-100 shadow-sm w-[50%] h-[45vh] left-[7vw] mt-[22.5vh]"
            >
                test
            </div>
        </div>
    </div>
    <div class="project-complete-container">
        <div id="project-3" class="project-container flex justify-center">
            <div
                id="project-3-card"
                class="card card-side bg-base-100 shadow-sm w-[50%] h-[45vh] right-[7vw] mt-[22.5vh]"
            >
                test
            </div>
        </div>
    </div>
    <div class="project-complete-container">
        <div id="project-2" class="project-container flex justify-center">
            <div
                id="project-2-card"
                class="card card-side bg-base-100 shadow-sm w-[50%] h-[45vh] left-[7vw] mt-[22.5vh]"
            >
                test
            </div>
        </div>
    </div>
    <div class="project-complete-container">
        <div id="project-1" class="project-container flex justify-center">
            <div
                id="project-1-card"
                class="card card-side bg-base-100 shadow-sm w-[50%] h-[45vh] right-[7vw] mt-[22.5vh]"
            >
                test
            </div>
        </div>
    </div>

    <div id="ocean-floor" class="ocean-floor flex justify-center [90vh]">
        <div id="project-end-card" class="card card-side bg-base-100 shadow-sm w-[20%] h-[5vh] mb-[5vh] mt-[80vh]">
            The End
        </div>
    </div>
</div>
